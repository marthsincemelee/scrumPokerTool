<div class="container">
  <div class="point-option" *ngIf="votedAlready">
    <h3>{{currentlySelectedValue}}</h3>
  </div>
  <div nz-row style="margin-top: 10vh">
    <div nz-col *ngFor="let point of this.pointOptions" nzSpan="4" nzGutter="16">
      <button class="point-option nz-gutter" (click)="onVoteClick(point)">{{point}}</button>
    </div>
  </div>
</div>
